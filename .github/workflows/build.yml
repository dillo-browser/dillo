  ubuntu-latest-memory-leaks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Update package lists
      run: sudo apt update
    - name: Install dependencies
      run: sudo apt install -y libfltk1.3-dev libssl-dev libpng-dev libjpeg-dev libwebp-dev libbrotli-dev xvfb x11-apps x11-utils imagemagick
    - name: autogen
      run: ./autogen.sh
    - name: Make install dir
      run: mkdir install build
    - name: configure
      run: cd build && ../configure CFLAGS="-fsanitize=address" CXXFLAGS="-fsanitize=address" --prefix=$(readlink -f ../install) --enable-html-tests
    - name: make
      run: cd build && make
    - name: make install
      run: cd build && make install
    - name: Copy config to .dillo
      run: |
        mkdir -p ~/.dillo/
        cp install/etc/dillo/* ~/.dillo/
    - name: make check
      run: |
        export DILLOBIN=$(readlink -f install/bin/dillo)
        cd build && make check || (cat test/html/test-suite.log; false)
        export DILLOBIN=
  ubuntu-latest-no-tls:
    needs: ubuntu-latest-html-tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Update package lists
      run: sudo apt update
    - name: Install dependencies
      run: sudo apt install -y libfltk1.3-dev
    - name: autogen
      run: ./autogen.sh
    - name: configure
      run: ./configure --disable-tls
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
  ubuntu-latest-mbedtls2:
    needs: ubuntu-latest-html-tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Update package lists
      run: sudo apt update
    - name: Install dependencies
      run: sudo apt install -y libfltk1.3-dev libmbedtls-dev
    - name: autogen
      run: ./autogen.sh
    - name: configure
      run: ./configure --disable-openssl
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
  ubuntu-latest-openssl-3:
    needs: ubuntu-latest-html-tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Update package lists
      run: sudo apt update
    - name: Install dependencies
      run: sudo apt install -y libfltk1.3-dev libssl-dev
    - name: autogen
      run: ./autogen.sh
    - name: configure
      run: ./configure --disable-mbedtls
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
  ubuntu-latest-with-old-std:
    needs: ubuntu-latest-html-tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Update package lists
      run: sudo apt update
    - name: Install dependencies
      run: sudo apt install -y libfltk1.3-dev libssl-dev
    - name: autogen
      run: ./autogen.sh
    - name: configure
      # Make sure we build with the C++11 standard, so we fail to build on newer
      # features.
      run: ./configure --disable-mbedtls CFLAGS="-Werror" CXXFLAGS="-Werror -std=c++11"
    - name: make
      run: make
    - name: make check
      run: make check
  alpine-mbedtls-3_6_0:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: jirutka/setup-alpine@v1
      with:
        packages: >
          build-base
          autoconf
          automake
          fltk-dev
          libpng-dev
          libjpeg-turbo-dev
          libwebp-dev
          mbedtls-dev
    - run: |
        ./autogen.sh
        ./configure
        make
        make check
      shell: alpine.sh {0}
  macOS-13-openssl-1-1:
    needs: ubuntu-latest-html-tests
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Install dependencies
      run: brew install autoconf automake fltk@1.3
    - name: autogen
      run: ./autogen.sh
    - name: configure
      run: |
        export PATH="/usr/local/opt/fltk@1.3/bin:$PATH"
        ./configure --disable-mbedtls
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: |
        export PATH="/usr/local/opt/fltk@1.3/bin:$PATH"
        make distcheck
  macOS-13-openssl-3:
    needs: ubuntu-latest-html-tests
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Remove old OpenSSL 1.1
      run: brew uninstall openssl@1.1
    - name: Install dependencies
      run: brew install autoconf automake fltk@1.3 openssl@3
    - name: autogen
      run: ./autogen.sh
    - name: configure
      run: |
        export PATH="/usr/local/opt/fltk@1.3/bin:$PATH"
        ./configure --disable-mbedtls
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: |
        export PATH="/usr/local/opt/fltk@1.3/bin:$PATH"
        make distcheck
  freebsd-14-openssl-3:
    needs: ubuntu-latest-html-tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: FreeBSD VM build
      id: test
      uses: vmactions/freebsd-vm@v1
      with:
        release: "14.0"
        usesh: true
        prepare: |
          set -x
          pkg install -y automake fltk
        run: |
          set -x
          pwd
          freebsd-version
          ./autogen.sh
          ./configure CPPFLAGS='-I/usr/local/include' LDFLAGS='-L/usr/local/lib'
          cat config.log
          make
          make check
          ldd src/dillo
  windows-mbedtls:
    needs: ubuntu-latest-html-tests
    runs-on: windows-latest
    steps:
    - run: git config --global core.autocrlf input
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1
    - uses: cygwin/cygwin-install-action@master
      with:
        packages: gcc-core gcc-g++ autoconf automake make zlib-devel mbedtls-devel libfltk-devel libiconv-devel libpng-devel libjpeg-devel libwebp-devel libgif-devel libbrotli-devel
    - shell: C:\cygwin\bin\bash.exe --login --norc -eo pipefail -o igncr '{0}'
      run: |
        set -x
        cd ${GITHUB_WORKSPACE}
        pwd
        ls -l
        ./autogen.sh
        ./configure
        make
        make check
        ls -l src/dillo
